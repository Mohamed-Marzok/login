<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="blue1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="page-img"><img src="blue1.png" /></div>
      <form action="" class="page-form">
        <div class="form-header">
          <h2 class="form-welcome">Welcome Back</h2>
          <p class="form-discreption">
            Enter your credentials to access your account
          </p>
        </div>
        <div class="form-boxs">
          <div class="form-username">
            <i class="fa-regular fa-envelope form-icon"></i>
            <input
              type="email"
              class="form-input"
              name="username"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-password">
            <i class="fa-solid fa-lock form-icon"></i>
            <input
              type="password"
              class="form-input"
              name="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <button class="btn-login">log in</button>
        <div class="form-links">
          <a href="" class="links-signup">sign up</a>
          <a class="links-forgetpassword" href="#"> Forget passsword</a>
        </div>
      </form>
    </div>
  </body>
</html>
